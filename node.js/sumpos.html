<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    function sumPositiveNumbers() {
        let total = 0;
        while (true) {
            let num = parseInt(prompt("Enter a number:"));
            if (num < 0) {
                console.log("Negative numbers are not allowed. Program terminated.");
                break;
            }
            total += num;
        }
        console.log("Sum of positive numbers entered:", total);
    }
    
    sumPositiveNumbers();
</body>
</html>
