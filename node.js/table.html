<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>

    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
 
    <br>
    <table id="persons-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Mobile</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Scott</td>
                <td>20</td>
                <td>98928329322</td>
            </tr>
            <tr>
                <td>Smith</td>
                <td>22</td>
                <td>23849834</td>
            </tr>
            <tr>
                <td>Allen</td>
                <td>25</td>
                <td>8889283911</td>
            </tr>
            <tr>
                <td>John</td>
                <td>24</td>
                <td>1234</td>
            </tr>
        </tbody>
    </table>

    <script>
        function addPerson() {
            const name = document.getElementById("person-name").value;
            const age = document.getElementById("age").value;
            const mobile = document.getElementById("mobile").value;

            const table = document.getElementById("persons-table");
            const row = table.insertRow(-1);
            row.insertCell(0).innerHTML = name;
            row.insertCell(1).innerHTML = age;
            row.insertCell(2).innerHTML = mobile;

            // Reset the form after adding a person
            document.getElementById("person-form").reset();
        }
    </script>
       <h1>Add Person</h1>
       <form id="person-form">
           <label for="person-name">Person name:</label>
           <input type="text" id="person-name" required />
           <br><br>
           <label for="age">Age:</label>
           <input type="number" id="age" required />
           <br><br>
           <label for="mobile">Mobile:</label>
           <input type="tel" id="mobile" required />
           <br><br>
           <button type="button" onclick="addPerson()">Add</button>
       </form>
</body>
</html>
