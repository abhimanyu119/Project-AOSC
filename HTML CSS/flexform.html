<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flexform.css" />
  </head>
  <body>
    <header id="head"><h1>FLEX</h1></header>
    <nav id="nav_bar">
      <ul>
        <li>Home</li>
        <li>contact</li>
        <li>project</li>
      </ul>
    </nav>
    <main id="main">
      <aside id="side_bar">
        <ul>
          <li>Home</li>
          <li>contact</li>
          <li>project</li>
        </ul>
      </aside>
      <div id="d1">
        <section id="s1" class="side">
          <ul>
            <li>address</li>
            <li>phone no</li>
            <li>name</li>
          </ul>
        </section>
        <section id="s2" class="side">
          <ul>
            <li>address</li>
            <li>contact</li>
            <li>name</li>
          </ul>
        </section>
        <section id="s3" class="side">
          <ul>
            <li>address</li>
            <li>email</li>
            <li>name</li>
          </ul>
        </section>
      </div>
    </main>
    <div id="d2">
        <form action="list.html" method="get">
            <label><a href="#">Name:</a></label><input type="text" name="name" required><br>
            <label><a href="#">Email:</a></label><input type="email" name="em" required><br>
            <label><a href="#">Password:</a></label><input type="password" name="pass" required><br>
            <input type="reset" id="clear">
            <input type="submit" id="submit">
        </form>
    </div>
    <footer><h2>Footer closed</h2></footer>

    <script>
        <script>
        const url = window.location.href;
        const nameRegex = /username=([^&]*)/;
        const emailRegex = /useremail=([^&]*)/;
        
        const userName = url.match(nameRegex) ? url.match(nameRegex)[1] : '';
        const userEmail = url.match(emailRegex) ? url.match(emailRegex)[1] : '';
    
        document.body.innerHTML += `<p>Name: ${decodeURIComponent(userName)}</p>`;
        document.body.innerHTML += `<p>Email: ${decodeURIComponent(userEmail)}</p>`;
    </script>
    </script>
  </body>
