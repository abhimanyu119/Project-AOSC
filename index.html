<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<style>
    * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
    }
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 200vh;
        background-color: rgb(255, 255, 255);
    }
    .header-container {
        /* background-color: #9c9c9c; */
        display: flex;
        justify-content: space-between;
        position: sticky;
        top:0;
        align-items: center;
        padding: 10px 20px;
        height: 120px;
    }
    .aosc-logo img {
        margin-left: 200px;
        height: 100%;
        aspect-ratio: 1;
    }
    .navbar-container {
        margin-right: 200px;
        display: flex;
        white-space: nowrap;
    }
    .navbar-list {
        list-style-type: none;
        white-space: nowrap;
    }
    .navbar-list-element {
        list-style-type: none;
        display: inline-block;
        font-size: 1.25rem;
    }
    .navbar-list-element-link {
        text-decoration: none;
        color: #1C274F;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 50px;
        word-wrap: nowrap;
        background-color: rgb(255, 255, 255);
    }
    .navbar-list-element-link:hover {
        background-color: #1C274F;
        color: white;
        transition: 300ms;
    }
    .navbar-list-element-link:not(:hover) {
        transition: 300ms;
    }
    .int-site-link-button {
        margin-left: 100px;
    }
    .int-site-link-button button {
        text-decoration: none;
        padding:20px;
        font-size: 1.1rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        color: #1C274F;
        font-weight: bold;
        background-color: #C59443;
    }
    .int-site-link-button button:hover {
        background-color: #1C274F;
        color: white;
        transition: 300ms;
    }
    .int-site-link-button button:not(:hover) {
        transition: 300ms;
    }
    .switch {
        position: relative;
    }
    .switch label {
        width: 55px;
        height: 23px;
        background-color: #999;
        position: absolute;
        top: 20;
        left: 50;
        border-radius: 50px;
    }

    .switch input[type="checkbox"] {
    visibility: hidden;
}

    .switch label:after {
        content: '';
        width: 21px;
        height: 21px;
        border-radius: 50px;
        position: absolute;
        top: 1px;
        left: 1px;
        transition: 100ms;
        background-color: white;
    }

    .switch .look:checked + label:after {
        left: 32px;
    }

    .switch .look:checked + label {
        background-color: lightsteelblue;
    }
    .image-slider {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #b3c4ff;
        color: rgb(0, 0, 0);
    }
    .slider-section {
        display: flex;
        justify-content: start;
        align-items: flex-start;
        margin: 20px;
        gap: 20px;
        width: 100%;
        overflow: hidden;
    }
    .image-section-heading {
        font-size: 2.5rem;
        margin: 30px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color:#C59443;
        font-weight: bold;
    }
</style>
<body>
    <nav class="header-container">
        <div class="aosc-logo">
            <a href="index.html">
                <img src="media\cropped-AOSC-logo-White-06.png" alt="Logo">
            </a>
        </div>
        <div class="navbar-container">
            <ul class="navbar-list">
                <li class="navbar-list-element"><a class="navbar-list-element-link" href="index.html">Home</a></li>
                <li class="navbar-list-element"><a class="navbar-list-element-link" href="#">About Us</a></li>
                <li class="navbar-list-element"><a class="navbar-list-element-link" href="#">Services</a></li>
                <li class="navbar-list-element"><a class="navbar-list-element-link" href="#">Careers</a></li>
                <li class="navbar-list-element"><a class="navbar-list-element-link" href="#">Contact Us</a></li>
            </ul>
            <div class="int-site-link-button">
                <a href="https://aoscaustralia.com/" target="_self">
                    <button>Switch to International</button>
                </a>
            </div>
            <div class="switch">
                <input id="checkbox1" class="look" type="checkbox">
                <label for="checkbox1"></label>
            </div>
        </div>
    </nav>
    <section class="image-slider">
        <p class="image-section-heading">EVENTS & SEMINAR GALLERY</p>
        <h2 class="slider-heading">DAV College, Amritsar</h2>
            <div class="slider-section slider-section-1">
                <img src="media\slider1-1.png" alt="container">
                <img src="media\slider1-2.png" alt="container">
                <img src="media\slider1-3.png" alt="container">
                <img src="media\slider1-4.png" alt="container">
                <img src="media\slider1-5.png" alt="container">
                <img src="media\slider1-6.png" alt="container">
                <img src="media\slider1-7.png" alt="container">
            </div>
        <h2 class="slider-heading">AGC, Amritsar</h2>
            <div class="slider-section slider-section-2">
                <img src="media\slider2-1.png" alt="container">
                <img src="media\slider2-2.png" alt="container">
                <img src="media\slider2-3.png" alt="container">
                <img src="media\slider2-4.png" alt="container">
                <img src="media\slider2-5.png" alt="container">
                <img src="media\slider2-6.png" alt="container">
                <img src="media\slider2-7.png" alt="container">
            </div>
    </section>
</body>
</html>
